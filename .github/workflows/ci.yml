name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Prepare
        run: ./scripts/prepare.sh

      - name: Build rootfs
        run: ./scripts/buildrootfs.sh

      - name: Build Linux kernel
        run: ./scripts/buildkernel.sh

